<!DOCTYPE html>
<html class="homebody" lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Libraby of congress</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link th:href="@{'/css/stylesheet.css'}" rel="stylesheet"/>
</head>
<body>
<div th:replace="base::navlinks"></div>
<div class="row">
    <div class="col-sm-8"><!-- form section begins here -->
        <form th:action="@{/borrowbook}" th:object="${booklist}" th:method="post" class="form-group">

            <input type="hidden" th:field="*{studid}"/>

            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
            <label>First name: </label>
            <input type="text" th:field="*{firstname}" class="form-control" />

            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
            <label>Last name: </label>
            <input type="text" th:field="*{lastname}" class="form-control"/>
            <label>Select book to borrow: </label>
            <select th:field="*{borrowedbook}">
                <option th:each="type : ${booktitle}"
                        th:value="${type}"
                        th:text="#{${'booklist.type.' + type}}">[[${addedbooks.booktitle}]]</option>
            </select>


            <input type="submit" value="submit" name="Borrow"/>
        </form>
    </div> <!-- form section ends here -->

</div>

<div th:replace="base::footerlinks"></div>
</body>
</html>
